<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            background-color: #f5f6fa;  /* 与主页面背景色保持一致 */
        }
        .container {
            width: 100%;
            max-width: 1200px;  /* 限制最大宽度 */
            margin: 0 auto;     /* 居中显示 */
            padding: 20px;      /* 添加内边距 */
        }
        .mindmap-image {
            width: 100%;        /* 图片宽度100% */
            height: auto;       /* 高度自适应 */
            display: block;     /* 块级显示 */
            margin: 0 auto;     /* 居中显示 */
        }
        .analysis-text {
            margin: 40px auto;
            padding: 20px 40px;
            max-width: 1200px;
            line-height: 1.5;
            color: #2c3e50;
            background-color: #f5f6fa;
        }
        .analysis-text p {
            margin-bottom: 10px;
            text-indent: 2em;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- 图片容器 -->
    <div class="container">
        <img src="SARS思维导图.png" alt="SARS网络舆论大五人格关键词思维导图" class="mindmap-image">
    </div>

    <!-- 说明文字容器 -->
    <div class="analysis-text">
        <p>2003 年 1 月 27 日~2004 年 1 月 26 日，天涯论坛"天涯医院"版块大五人格发帖数量占比树图。</p>
        <p>在501条文本数据中，按比例取样本量100条并加以总结，天涯网站版块中可追溯第一条SARS相关讨论帖发起时间为2003年1月27日为起始时间。</p>
        <p>绘制方法：根节点作为重大事件的名称；第二层节点为大五人格分布，这一层可以看到大五人格每个人格的占比；第三层则为列举的100条内容，可以大致了解不同人格的发言内容。</p>
    </div>
</body>
</html>
