                children.push({
                    name: name,
                    itemStyle: {
                        color: nodeColor
                    }

                    data: [data],
                    top: '18%',
                    bottom: '14%',
                    layout: 'radial',
                    symbol: 'emptyCircle',
                    symbolSize: 7,
                    initialTreeDepth: 3,
                    animationDurationUpdate: 750,
                    emphasis: {
                        focus: 'descendant'
                    },
                    itemStyle: {
                        borderColor: '#000',
                        borderWidth: 1
                    }
                }
            ]
        });

        // 监听窗口大小变化
        window.addEventListener('resize', myChart.resize);
